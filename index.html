    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

h2 {

}

.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ccc;
}

#response {
    margin-top: 20px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: bold;
}

.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    bottom: -40px;
    font-size: 24px;
    opacity: 0.8;
    animation: floatUp 8s linear infinite;
}

.heart:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 22px; }
.heart:nth-child(2) { left: 25%; animation-delay: 1s; font-size: 28px; }
.heart:nth-child(3) { left: 40%; animation-delay: 2s; font-size: 20px; }
.heart:nth-child(4) { left: 55%; animation-delay: 0.5s; font-size: 26px; }
.heart:nth-child(5) { left: 70%; animation-delay: 1.5s; font-size: 24px; }
.heart:nth-child(6) { left: 85%; animation-delay: 2.5s; font-size: 30px; }

@keyframes floatUp {
    0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
    10% { opacity: 0.9; }
    50% { transform: translateY(-50vh) translateX(10px) scale(1.05); }
    100% { transform: translateY(-110vh) translateX(-10px) scale(1.1); opacity: 0; }
}

    </style>
